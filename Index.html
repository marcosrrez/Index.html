<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
    <meta property="og:title" content="Memorizing 1 Corinthians 2" />
    <meta property="og:site_name" content="Biblical Memory Aids" />
    <meta property="orbit:color" content="blue" />
</head>
<body>
    <h1>1 Corinthians 2 Memorization Prompts</h1>

    <orbit-reviewarea color="blue">
        <orbit-prompt
            question="What is the key theme of Paul's preaching described in 1 Corinthians 2:1-2?"
            answer="Paul came not with lofty speech or wisdom, but determined to know nothing except Jesus Christ and him crucified."
        ></orbit-prompt>

        <orbit-prompt
            question="According to 1 Corinthians 2:4-5, how did Paul's message come to the Corinthians?"
            answer="His message came not in plausible words of wisdom, but in demonstration of the Spirit and of power, so that their faith might not rest in human wisdom but in the power of God."
        ></orbit-prompt>

        <orbit-prompt
            question="What wisdom does Paul describe in 1 Corinthians 2:6-7?"
            answer="Paul speaks of a secret and hidden wisdom of God, which God decreed before the ages for our glory - a wisdom that none of the rulers of this age understood."
        ></orbit-prompt>

        <orbit-prompt
            question="How does Paul describe the source of the wisdom he teaches in 1 Corinthians 2:10-11?"
            answer="God has revealed these things to us through the Spirit. For the Spirit searches everything, even the depths of God. No one comprehends the thoughts of God except the Spirit of God."
        ></orbit-prompt>

        <orbit-prompt
            question="What contrast does Paul draw about spiritual understanding in 1 Corinthians 2:14-15?"
            answer="The natural person does not accept the things of the Spirit of God, for they are folly to him. The spiritual person judges all things, but is himself to be judged by no one."
        ></orbit-prompt>

        <orbit-prompt
            question="What remarkable statement does Paul make about believers' spiritual understanding in 1 Corinthians 2:16?"
            answer="'For who has understood the mind of the Lord so as to instruct him?' But we have the mind of Christ."
        ></orbit-prompt>

        <orbit-prompt
            question="What is the primary context of Paul's discussion of wisdom in 1 Corinthians 2?"
            answer="Paul is contrasting worldly wisdom with God's wisdom, emphasizing that true spiritual understanding comes not from human intellect, but from the Holy Spirit."
        ></orbit-prompt>
    </orbit-reviewarea>
</body>
</html>
